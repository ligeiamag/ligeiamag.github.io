---
layout: default
title: Search
---
{% include pagesintro.html %}
<div class="container">
<form>
<label class="sr-only" for="search-input">Search Bar</label>
		 <div class="input-group">
			 <div class="input-group-prepend">
				 <div class="input-group-text"><i class="fa fa-search"></i></div>
			 </div>
		<input class="form-control py-2 border-left-0 border" type="text" value="" id="search-input" />
		 </div>
</form>
</div>

<div class="container">
	<ul id="results-container" class="mb-5 mt-2 pt-2 pb-5"></ul>
</div>

<script src="{{ '/assets/js/search.js' | prepend: site.baseurl }}"></script>

<script type="text/javascript">
SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: "{{ site.url }}/search.json",
    searchResultTemplate: '<div><a href="{url}"><br><h4>- {title}</h4> <span>{author}</span></a></div>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
});
</script>
